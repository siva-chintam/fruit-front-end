<app-header></app-header>

<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img height="200" height="200" src="data:image/jpeg;base64,{{image}}" >
                    <div class="mt-3">
                      <h4>{{doctor.name}}</h4>
                      
                     </div>
                  </div>
                </div>
              </div>
              </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Name : </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{doctor.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Price : </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{doctor.degree}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Colour : </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{doctor.phone}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Famousin : </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{doctor.spl}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Season : </h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     {{doctor.exp}}
                    </div>
                  </div>
                  <hr>
                  </div>
                </div>
            </div>
          </div>

        </div>
    </div>
